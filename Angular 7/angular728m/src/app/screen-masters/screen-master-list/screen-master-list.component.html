
<button mat-raised-button  (click)="onCreate()">
  <mat-icon>add</mat-icon>Create
</button>


<p>
  <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="search.....">
</p>




<div class="container">

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- productId Column -->
  <ng-container matColumnDef="screenMasterUid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Module UID  </th>
    <td mat-cell *matCellDef="let element"> {{element.screenMasterUid}} </td>
  </ng-container>

   <!-- title Column -->
   <ng-container matColumnDef="screenMasterId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Module ID </th>
      <td mat-cell *matCellDef="let element"> {{element.screenMasterId}} </td>
    </ng-container>

    <!-- title Column -->
   <ng-container matColumnDef="screenName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Module Name </th>
      <td mat-cell *matCellDef="let element"> {{element.screenName}} </td>
    </ng-container>

    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Created BY </th>
      <td mat-cell *matCellDef="let element"> {{element.createdBy}} </td>
    </ng-container>


    <ng-container matColumnDef="screenStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Module Status </th>
      <td mat-cell *matCellDef="let element"> {{element.screenStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="moduleUid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Module UID </th>
      <td mat-cell *matCellDef="let element"> {{element.moduleUid}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
        <button mat-icon-button color="warn" (click)="onDelete(row.screenMasterUid)"><mat-icon>delete_outline</mat-icon></button>

      </mat-cell>
    </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="5" showFirstLastButtons></mat-paginator>


</div>
