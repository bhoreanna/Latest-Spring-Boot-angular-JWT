<table class="table">
    <caption> ToDos List</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Done</th>
            <th>Target Date</th>
            <th></th>
            <th></th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.done}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>
                <a [routerLink]="['/edit-todo',todo.id] ">Edit</a>
            </td>
            <td><button class="btn btn-danger" (click)="onDelete(todo.id)">Delete</button></td>

        </tr>
    </tbody>

    <a routerLink="/edit-todo">Add Todo</a>
</table>
