
<mat-toolbar>
     <span>{{product.productId?"Modify Product":"New Product"}}</span> 
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
 
    <button mat-icon-button ><mat-icon>launch</mat-icon></button>
</mat-toolbar>
 <div class=row>
    <div class="col-md-6">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input 
                 #title type="title" id="title" 
                 name="title" 
                ngModel 
                required              
                class="form-control" 
                [(ngModel)]="product.title">
                 <!-- <div *ngIf="title.is-invalid   ">
              <span>Title Required</span>
            </div>  -->
            </div>


            <div class="form-group md-3D">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-prepend">$</span>
                    <input #price id="price" type="number"
                    ngModel
                    [(ngModel)]="product.price"  
                    name="price" class="form-control" required [min]="0">
                </div>
                <!-- <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price?.errors?.required">Price is Required</div>
                    <div *ngIf="price?.errors?.min">Price Should be 0 or Higher</div>
                </div> -->
            </div>





            <div class="form-group">
                <label for="category">Category</label>
                <select #category  ngModel [(ngModel)]="product.categoryId" id="categoryId" 
                class="form-control" 
                name="categoryId"
                required>
              <option value=""></option>
              <option *ngFor="let c of categories" [value]="c.categoryId">
                {{ c.categoryId }}
              </option>
            </select>
                <!-- <div class="alert alert-danger" *ngIf="category.touched && category.invalid">Category is Required</div> -->
  
            </div>

            
            <div  class="form-group ">
                <label for="imageUrl ">Image URL</label>
                <input  placeholder="ImagegUrl "
                #imageUrl type="imageUrl "  id="imageUrl " 
                ngModel 
                class="form-control " 
                [(ngModel)]="product.imageUrl" 
                name="imageUrl" 
                required url>
                <!-- <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl?.errors?.required">ImageUrl is Required</div>
                    <div *ngIf="imageUrl?.errors?.url">Please Enter correct ImageUrl </div>
  
                </div> -->
  
            </div>


            <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Save</button>
        </form>
  
  </div> 

  <div class="col-md-6">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl">
        <div class="card-body">
            <h5 class="card-title">{{product.title}} </h5>
            <p class="card-text">{{product.price | currency:'USD':true}}</p>
        </div>
    </div>
</div>
</div>
