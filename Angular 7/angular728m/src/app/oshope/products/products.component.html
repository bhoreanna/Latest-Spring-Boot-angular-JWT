  <div class="row">

    <div class="col-3">
      <h5>category</h5>
        <!-- <app-product-filter [category]="category"></app-product-filter> -->
    </div>
    <div class="col">

        <div class="row">
            <ng-container *ngFor="let product of products; let i = index ">
                <div class="col">

                    <!-- <app-product-card [product]="product" [shopping-cart]="cart"></app-product-card> -->
                    <div *ngIf="product.title" class="card">
                        <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}">
                        <div class="card-body">
                            <h5 class="card-title">{{product.title}}</h5>
                            <p class="card-text">{{product.price | currency:'USD':true}}</p>
                        </div>
                        </div>
                        
                </div>
                <div *ngIf="(i+1)%2==0" class="w-100"></div>
            </ng-container>

        </div>

    </div>
</div>
